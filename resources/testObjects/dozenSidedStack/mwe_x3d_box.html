PowerShell: python -m http.server 8000 (or py -m http.server 8000)
Open: http://localhost:8000/mwe_x3d_box.html -->
 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>X3D MWE â€” Open Box with Inline Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- X3DOM runtime -->
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
  <style>
    html, body {height:100%; margin:0; background:#111;}
    .wrap {height:100%; display:grid; place-items:center;}
    x3d {width: min(100vw, 1200px); height: min(80vh, 800px); border:1px solid #333; background:#0b0b0b;}
  </style>
</head>
<body>
<div class="wrap">
  <x3d>
    <scene>
      <!-- Controls: drag to rotate, wheel to zoom, SHIFT+drag to pan -->
      <navigationInfo type='"EXAMINE" "ANY"' headlight="true"></navigationInfo>
      <background skyColor="0.06 0.06 0.07"></background>

      <!-- Lights -->
      <directionalLight direction="-1 -1 -1" intensity="0.8"></directionalLight>
      <directionalLight direction="1 -0.5 0.5" intensity="0.5"></directionalLight>
      <pointLight location="0 0.4 0" intensity="0.3"></pointLight>

      <!-- Camera -->
      <viewpoint description="Start" position="0 0 2.2" centerOfRotation="0 0 0"></viewpoint>

      <!-- Open-top box (unit = meters). Floor + four thin walls. -->
      <transform>
        <!-- Floor -->
        <shape>
          <appearance><material diffuseColor="0.35 0.35 0.38" specularColor="0.1 0.1 0.1"></material></appearance>
          <box size="1 0.02 1"></box>
        </shape>

        <!-- Walls (transparent so you can see through) -->
        <transform translation="0 0.25 -0.5">
          <shape>
            <appearance><material diffuseColor="0.6 0.6 0.65" transparency="0.25"></material></appearance>
            <box size="1 0.5 0.02"></box>
          </shape>
        </transform>
        <transform translation="0 0.25 0.5">
          <shape>
            <appearance><material diffuseColor="0.6 0.6 0.65" transparency="0.25"></material></appearance>
            <box size="1 0.5 0.02"></box>
          </shape>
        </transform>
        <transform translation="-0.5 0.25 0">
          <shape>
            <appearance><material diffuseColor="0.6 0.6 0.65" transparency="0.25"></material></appearance>
            <box size="0.02 0.5 1"></box>
          </shape>
        </transform>
        <transform translation="0.5 0.25 0">
          <shape>
            <appearance><material diffuseColor="0.6 0.6 0.65" transparency="0.25"></material></appearance>
            <box size="0.02 0.5 1"></box>
          </shape>
        </transform>
      </transform>

      <!-- Your model inside the box. Adjust scale/translation as needed. -->
      <transform translation="0 0.01 0" scale="0.2 0.2 0.2">
        <inline url='"dozenSidedStack-Body.x3d"'></inline>
      </transform>
    </scene>
  </x3d>
</div>
</body>
</html>
