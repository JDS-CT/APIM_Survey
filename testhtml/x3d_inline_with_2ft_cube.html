<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>X3D Inline (.x3d only) + 2ft cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.x3dom.org/release/x3dom.css">
  <script src="https://www.x3dom.org/release/x3dom.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { display: grid; grid-template-columns: 1fr; height: 100%; }
    header { padding: 6px 10px; font: 14px/1.3 system-ui; border-bottom: 1px solid #ddd; }
    #viewer { width: 100%; height: calc(100% - 36px); }
    .note { font: 12px/1.3 system-ui; padding: 8px 10px; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <header>
    X3D scene: inlines <code>2213_denka174C_CZ.x3d</code> (place next to this HTML) and shows a 2&nbsp;ft cube (0.6096&nbsp;m).
  </header>
  <x3d id="viewer" showStat="false" showLog="false">
    <Scene>
      <Background skyColor="0.98 0.98 0.98"></Background>
      <Viewpoint description="Home" position="2 2 1.2" orientation="0 1 0 -0.9" fieldOfView="0.7"></Viewpoint>
      <NavigationInfo type='"EXAMINE","ANY"' headlight="true"></NavigationInfo>

      <!-- Inline only X3D (avoid XHTML wrapper to prevent layout issues) -->
      <Inline nameSpaceName="fil" mapDEFToID="true" url='"2213_denka174C_CZ.x3d"'></Inline>

      <!-- 2 ft cube at origin -->
      <Transform translation="0 0 0">
        <Shape>
          <Appearance>
            <Material diffuseColor="0.2 0.4 1.0" transparency="0.4"></Material>
          </Appearance>
          <Box size="0.6096 0.6096 0.6096"></Box>
        </Shape>
      </Transform>

      <!-- Simple 1m grid lines on XZ-plane (Y up) -->
      <Shape>
        <Appearance><Material emissiveColor="0.8 0.8 0.8" /></Appearance>
        <IndexedLineSet coordIndex="0 1 -1 2 3 -1 4 5 -1 6 7 -1 8 9 -1 10 11 -1">
          <Coordinate point="-0.5 0 -0.5  0.5 0 -0.5
                             -0.5 0 -0.3  0.5 0 -0.3
                             -0.5 0 -0.1  0.5 0 -0.1
                             -0.5 0  0.1  0.5 0  0.1
                             -0.5 0  0.3  0.5 0  0.3
                             -0.5 0  0.5  0.5 0  0.5"/>
        </IndexedLineSet>
      </Shape>

      <!-- Axes cross -->
      <Transform>
        <Shape>
          <Appearance><Material emissiveColor="0.9 0.2 0.2" /></Appearance>
          <IndexedLineSet coordIndex="0 1 -1">
            <Coordinate point="0 0 0  1 0 0" />
          </IndexedLineSet>
        </Shape>
        <Shape>
          <Appearance><Material emissiveColor="0.2 0.9 0.2" /></Appearance>
          <IndexedLineSet coordIndex="0 1 -1">
            <Coordinate point="0 0 0  0 1 0" />
          </IndexedLineSet>
        </Shape>
        <Shape>
          <Appearance><Material emissiveColor="0.2 0.2 0.9" /></Appearance>
          <IndexedLineSet coordIndex="0 1 -1">
            <Coordinate point="0 0 0  0 0 1" />
          </IndexedLineSet>
        </Shape>
      </Transform>
    </Scene>
  </x3d>
  <div class="note">
    If you previously tried inlining the <code>.xhtml</code>, that can cause runaway layout growth. This version expects a plain <code>.x3d</code> next to it.
  </div>
</body>
</html>
